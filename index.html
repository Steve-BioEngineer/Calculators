<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Molarity Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="calculator-container">
    <h1>Molarity Calculator</h1>
    <form id="molarity-form">
        <div class="form-group">
            <label for="mass">Mass of Solute (g):</label>
            <input type="number" id="mass" step="any" required>
        </div>
        <div class="form-group">
            <label for="molecular-weight">Molecular Weight (g/mol):</label>
            <input type="number" id="molecular-weight" step="any" required>
        </div>
        <div class="form-group">
            <label for="volume">Volume of Solution:</label>
            <input type="number" id="volume" step="any" required>
            <select id="volume-unit">
                <option value="L">Liters (L)</option>
                <option value="mL">Milliliters (mL)</option>
            </select>
        </div>
        <button type="button" onclick="calculateMolarity()">Calculate</button>
    </form>
    <div id="result"></div>
</div>

<script src="script.js"></script>
</body>
</html>
